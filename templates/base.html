<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color: #fffbe6;">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #f1c40f;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">AnimeTracker</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('library', status='plan_to_watch') }}">Plan to Watch</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('library', status='watching') }}">Watching</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('library', status='watched') }}">Watched</a></li>
            </ul>
            {% if session.username %}
            <span class="navbar-text me-3">Hi, {{ session.username }}</span>
            <a class="btn btn-dark" href="/logout">Logout</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
